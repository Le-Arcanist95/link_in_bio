<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link in Bio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="toggle-container">
        <button id="darkModeToggle">Toggle Dark Mode</button>
    </div>
    <main class="container">
        <img src="https://via.placeholder.com/150" alt="Nix's Profile Picture" class="profile-picture">
        <h1>Nix's Mysterious Links</h1>
        <ul>
            <li><a href="htttps://example.com">Home</a></li>
            <li><a href="htttps://example.com">About</a></li>
            <li><a href="htttps://example.com">Blog</a></li>
            <li><a href="htttps://example.com">Contact</a></li>
        </ul>
        <div class="social-media">
            <a href="https://x.com" class="social-icon"><img src="./resources/icons8-twitterx-50.png" alt="X"></a>
            <a href="https://facebook.com" class="social-icon"><img src="./resources/icons8-facebook-50.png" alt="Facebook"></a>
            <a href="https://linkedin.com" class="social-icon"><img src="./resources/icons8-linkedin-50.png" alt="LinkedIn"></a>
        </div>
        <form class="contact-form">
            <h2>Contact Nix</h2>
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </main>
    <footer>
        <img src="./resources/icons8-copyright-16.png" alt="copyright">
        <p>2024 Arcane Acuities. Icons by <a href="https://icons8.com">Icons8</a>.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
